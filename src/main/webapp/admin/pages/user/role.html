            // layui.extend({

            layui.use(['laydate', 'table', 'form', 'layer', 'admin', 'laypage'], function() {

                var laydate = layui.laydate,
                    table = layui.table,
                    layer = layui.layer,
                    admin = layui.admin,
                    form = layui.form,
                    laypage = layui.laypage;

                //页面渲染
                var name = '';
                getData(1, name);

                function accAdd(arg1,arg2){
                    var r1,r2,m;
                    try {
                        r1=arg1.toString().split(".")[1].length
                    } catch (e) {
                        r1=0
                    }
                    try {
                        r2=arg2.toString().split(".")[1].length
                    } catch (e) {
                        r2=0
                    }
                    m=Math.pow(10,Math.max(r1,r2))
                    return (arg1*m+arg2*m)/m
                }

                //给Number类型增加一个add方法，调用起来更加方便。
                Number.prototype.add = function (arg) {
                    return accAdd(arg,this);
                }

                function getData(pageNo, name) {
                    var pageNo = pageNo;
                    var pageSize = 10;

                    var data = {
                        "pageNum": pageNo,
                        "pageSize": pageSize,
                        "roleName": name
                    };
                    request("role/queryListWithPage", function(arr) {
                        if (arr.status == false) {
                            layer.msg(arr.message);
                        } else {
                            //分页
                            laypage.render({
                                elem: 'page', //容器
                                pages: arr.data.pages, // 总页数
                                count: arr.data.total, //总条数
                                theme: '#009688', //主题
                                last: '末页', //最后一页
                                limit: '10', //每页条数限制
                                curr: arr.data.pageNum, //当前页
                                prev: '<em><</em>', //上一页
                                next: '<em>></em>', //下一页
                                layout: ['count', 'prev', 'page', 'next', 'skip'],
                                jump: function(obj, first) {
                                    //obj包含了当前分页的所有参数，比如：
                                    if (!first) {
                                        addStas = 0;
                                        getData(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    }
                                }
                            });

                            if (arr.data.list == '' || arr.data.list == null) {
                                layer.msg('暂无数据!');
                            } else {
                                table.render({
                                    elem: '#roleList',
                                    cellMinWidth: 80,
                                    cols: [
                                        [{
                                            type: 'checkbox'
                                        }, {
                                            field: 'id',title: 'ID',
                                        }, {
                                            field: 'roleName',title: '角色名称',
                                        }, {
                                            field: 'roleCode',title: '角色编码',
                                        }, {
                                            field: 'remark',title: '备注',
                                        },  {
                                            field: 'operate',title: '操作',toolbar: '#operateTpl',unresize: true
                                        }]
                                    ],
                                    data: arr.data.list,
                                    onRowClick: function (index, row, tr) { //index第几行、row点击行的数据、tr点击行的tr对象
                                        // alert(999);
                                    },
                                    rowStyle: function (index, row) {//index第几行，row当前行的值
                                        alert(999);
										alert(row.id);
                                        return ' data-id="' + row.id + '" ';
                                    }
                                    // event: true,
                                    // page: true
                                });
                            }
                        }

                    }, data, 'postForm')
                }

            });
