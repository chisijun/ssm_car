		<script>
            var json;

            // layui.extend({
            //     admin: '{/}../../static/js/admin'
            // });

            layui.use(['laydate', 'table', 'form', 'layer', 'admin', 'laypage', 'element'], function() {

                var laydate = layui.laydate,
                    table = layui.table,
                    layer = layui.layer,
                    admin = layui.admin,
                    form = layui.form,
                    laypage = layui.laypage,
                    element  = layui.element;

                //页面渲染
                var name = '';
                getData(1, name);

                $('body').on('click', '#search', function() {
                    var name = $('#name').val();
                    // alert(name);
                    getData(1, name);
                });


                function accAdd(arg1,arg2){
                    var r1,r2,m;
                    try {
                        r1=arg1.toString().split(".")[1].length
                    } catch (e) {
                        r1=0
                    }
                    try {
                        r2=arg2.toString().split(".")[1].length
                    } catch (e) {
                        r2=0
                    }
                    m=Math.pow(10,Math.max(r1,r2))
                    return (arg1*m+arg2*m)/m
                }

                //给Number类型增加一个add方法，调用起来更加方便。
                Number.prototype.add = function (arg) {
                    return accAdd(arg,this);
                }

                function getData(pageNo, name) {
                    var pageNo = pageNo;
                    var pageSize = 10;

                    var data = {
                        "pageNum": pageNo,
                        "pageSize": pageSize,
                        "name": name
                    };
                    request("custom/queryListWithPage", function(arr) {
                        if (arr.status == false) {
                            layer.msg(arr.message);
                        } else {
                            //分页
                            laypage.render({
                                elem: 'page', //容器
                                pages: arr.data.pages, // 总页数
                                count: arr.data.total, //总条数
                                theme: '#009688', //主题
                                last: '末页', //最后一页
                                limit: '10', //每页条数限制
                                curr: arr.data.pageNum, //当前页
                                prev: '<em><</em>', //上一页
                                next: '<em>></em>', //下一页
                                layout: ['count', 'prev', 'page', 'next', 'skip'],
                                jump: function(obj, first) {
                                    //obj包含了当前分页的所有参数，比如：
                                    if (!first) {
                                        addStas = 0;
                                        getData(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                    }
                                }
                            });

                            if (arr.data.list == '' || arr.data.list == null) {
                                layer.msg('暂无数据!');
                            }

                            table.render({
                                elem: '#customList',
                                cellMinWidth: 80,
								width: 1250,
                                cols: [
                                    [{
                                        type: 'checkbox', width: 30, align: 'center'
                                    }, {
                                        field: 'id',title: 'ID', width: 80, align: 'center'
                                    }, {
                                        field: 'name',title: '客户姓名', width: 120, align: 'center'
                                    }, {
                                        field: 'address',title: '住址', width: 200, align: 'center'
                                    }, {
                                        field: 'mobileNo',title: '手机号', width: 150, align: 'center'
                                    }, {
                                        field: 'sex',title: '性别', width: 80, align: 'center',
                                        templet: '#sexTpl'
                                    }, {
                                        field: 'idCard',title: '身份证', width: 200, align: 'center'
                                    }, {
                                        field: 'remark',title: '备注', width: 150, align: 'center'
                                    },  {
                                        field: 'operate',title: '操作',toolbar: '#operateTpl', align: 'center'
                                    }]
                                ],
                                data: arr.data.list,
                                onRowClick: function (index, row, tr) { //index第几行、row点击行的数据、tr点击行的tr对象
                                    json = JSON.stringify(row);
                                },

                            });

                            form.render();
                        }

                    }, data, 'postForm');
                }

                $('body').on('click', '#search', function() {
                    var name = $('#name').val();
                    getData(1, name);
                });

                /*用户-删除*/
                window.my_del = function (obj, id) {
                    layer.confirm('确认要删除吗？', function(index) {
                        //发异步删除数据
                        // var pageNo = $('.layui-input').val();

                        request("custom/deleteById/" + id, function(arr) {
                            if (arr.status == false) {
                                layer.msg(arr.message);
                            } else {
                                layer.msg(arr.message);
                                setTimeout(function() {
                                    // $(".delete_mask").hide();
                                    getData(1, name);
                                }, 1800);
                            }
                        }, '', 'postForm')

                        // $(obj).parents("tr").remove();
                        // layer.msg('已删除!', {
                        //     icon: 1,
                        //     time: 1000
                        // });
                    });
                }

            });
