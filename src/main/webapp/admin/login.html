<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>机动车保养维修管理平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">机动车保养维修管理平台</div>
        <div id="darkbannerwrap"></div>
        <!-- lay-verify="required" -->
        <form method="post" class="layui-form" >
            <input id="username" name="username" placeholder="用户名"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input id="user_login" class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20" >
            <div>
            	<!-- 前端静态展示，请随意输入，即可登录。 -->
            </div>
        </form>
    </div>

    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="js/public.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            layui.use('layer', function(){
                var layer = layui.layer;

                //登录按钮
                $('body').on('click','#user_login',function(){
                    //用户名
                    var userName = $('#username').val().trim();
                    //密码
                    var password = $('#password').val().trim();
                    if (userName == '') { //用户名验证

                        layer.tips('请填写用户名', '#username', { //layer提示信息
                            tips: [1, '#3595CC'],
                            time: 2000
                        });
                    }
                    else if (password =='') { //密码验证
                        layer.tips('请填写密码', '#password', {
                            tips: [1, '#3595CC'],
                            time: 2000
                        });
                    }else{
                        //调用登录接口
                        user_login(userName,password);
                    }
                });

            });
        })
    </script>  
    <!-- 底部结束 -->
</body>
</html>
